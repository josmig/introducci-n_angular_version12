<h2>Agregar <small>{{nuevo.nombre}}</small></h2>
        <hr>
        <form (ngSubmit)="agregar()"> 
            <input type="text" 
                   placeholder="Nombre"
                   name="nombre"
                   [(ngModel)]="nuevo.nombre"> <!--Este es el conecpto de Two way data biding (emite como recibe eventos)-->


            <input type="number"
                   placeholder="Poder"
                   name="poder"
                   [(ngModel)]="nuevo.poder">

            <button type="submit">Agregar</button>
        </form>
